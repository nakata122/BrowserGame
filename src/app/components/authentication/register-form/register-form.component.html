<form class="register-container" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
  <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control mr-sm-2" type="text" name="username" [(ngModel)]="registerData.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required >
      <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
          <div *ngIf="username.errors.required">Username is required</div>
      </div>
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control mr-sm-2" type="password" name="password" [(ngModel)]="registerData.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="3" >
      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
           <div *ngIf="password.errors.required">Password is required</div>
      </div>
  </div>
  
  <div class="form-group">
      <label for="password2">Repeat Password</label>
      <input class="form-control mr-sm-2" type="password" name="password2" [(ngModel)]="registerData.password2" #password2="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password2.invalid }" pattern={{registerData.password}} required minlength="3" >
      <div *ngIf="f.submitted && password2.invalid" class="invalid-feedback">
          <div>Passwords must match</div>
      </div>
  </div>
  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Register</button>
</form>
