<form class="form-inline my-2 my-lg-0" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" *ngIf="!authService.isLoggedIn()" novalidate>
  <div class="form-group col-xs-4 col-md-4">
      <label for="username">Username</label>
      <input class="form-control mr-sm-2" type="text" name="username" [(ngModel)]="loginData.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required >
      <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
          <div *ngIf="username.errors.required">Username is required</div>
      </div>
  </div>

  <div class="form-group col-xs-4 col-md-4">
      <label for="password">Password</label>
      <input class="form-control mr-sm-2" type="password" name="password" [(ngModel)]="loginData.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="3" >
      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
          <div *ngIf="password.errors.required">Password is required</div>
      </div>
  </div>

<button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
</form>
<button *ngIf="authService.isLoggedIn()" class="btn btn-secondary my-2 my-sm-0" (click)="logout()">Logout</button>
